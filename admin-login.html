<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login — Mock</title>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;background:#f7f7fb}
    .card{width:380px;padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
  </style>
</head>
<body>
  <div class="card">
    <h4 class="mb-3">Admin Girişi (Simülasyon)</h4>
    <form id="loginForm">
      <div class="mb-2">
        <input id="username" class="form-control" placeholder="Kullanıcı adı" required>
      </div>
      <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="Şifre" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Giriş Yap</button>
    </form>
    <small class="text-muted d-block mt-2">Gerçek kimlik doğrulama yok — bu bir mock'tur.</small>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      // Basit simülasyon: her giriş başarılı
      alert('Giriş başarılı — Admin paneline yönlendiriliyorsunuz.');
      window.location.href = 'admin-dashboard.html';
    });
  </script>
</body>
</html>
